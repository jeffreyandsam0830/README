<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOE STORE VIRTUAL CASHIER</title>
<link rel="stylesheet" href="cashier.css"> <!-- Link to external CSS file -->
<link rel="icon" href="image/logo.jpg">
</head>
<body background="bckg1.jpg">

  <header><img src="C:\GARCIA,JEFFREY\image\logo.jpg" alt="company logo" height="100"></header>

<div id="app">
  <h1>Virtual Cashier</h1>
  <div id="products">
    <!-- Product buttons -->
    <button class="product-btn" data-name="Product 1" data-price="1000">Lucca 5 (₱1,000)</button>
    <button class="product-btn" data-name="Product 2" data-price="1300">High Bounce BB (₱1,300)</button>
    <button class="product-btn" data-name="Product 3" data-price="750">Kyrie Irving 3 (₱750)</button>
    <button class="product-btn" data-name="Product 4" data-price="1200">Precission 6 (₱1,200)</button>
    <button class="product-btn" data-name="Product 5" data-price="650">Imortality (₱650)</button>
    <button class="product-btn" data-name="Product 6" data-price="900">Ja Morant (₱900)</button>
    <button class="product-btn" data-name="Product 7" data-price="800">KD 16 (₱800)</button>
    <button class="product-btn" data-name="Product 8" data-price="1500">Air Max (₱1,500)</button>
  </div>
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <hr>
    <p>Total: ₱<span id="cart-total">0.00</span></p>
    <p>Income: ₱<span id="income-total">0.00</span></p>
    <button id="checkout-btn">Checkout</button>
  </div>
  <div id="receipt" style="display: none;">
    <h2>Receipt</h2>
    <div id="receipt-content"></div>
  </div>
</div>

<script src="cashier.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
